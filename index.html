<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User - Supabase Auth</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f8fafc;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 200px;
            height: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .delete-btn {
            width: 100%;
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .delete-btn:hover {
            background-color: #b91c1c;
        }
        
        .delete-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .warning {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Group 12.png" alt="">
        <h1>Delete User Account</h1>
        
        <div class="warning">
            <strong>⚠️ Warning:</strong> This will permanently delete the user account. This action cannot be undone.
        </div>
        
        <form id="deleteUserForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            
            <button type="submit" class="delete-btn" id="deleteBtn">
                Delete User Account
            </button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // Form submission handler
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('deleteUserForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const deleteBtn = document.getElementById('deleteBtn');
                
                // Disable button and show loading state
                deleteBtn.disabled = true;
                deleteBtn.textContent = 'Deleting...';
                
                try {
                    const response = await fetch('/api/delete-user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage(result.message, 'success');
                        document.getElementById('deleteUserForm').reset();
                    } else {
                        showMessage('Error: ' + result.error, 'error');
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                } finally {
                    // Re-enable button
                    deleteBtn.disabled = false;
                    deleteBtn.textContent = 'Delete User Account';
                }
            });
        });
        
        // Show message to user
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            // Hide message after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
